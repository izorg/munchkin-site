language: node_js
cache:
  directories:
    - "node_modules"
branches:
  only:
  - master
before_install: npm install -g npm@5.7.1
install: npm ci
script:
  - npm run lint
  - npm run build
deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  local_dir: public
  on:
    branch: master
  skip_cleanup: true
